<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediLong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
        }

        .signupbg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('loginbg1.jpg'); /* Replace with your hospital image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            filter: brightness(0.6);
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.5);
            margin-left: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2575fc;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            margin-top: -100px;
        }

        .signup-button:hover {
            background-color: #1a5bbf;
        }

        .social-signup {
            margin-top: 20px;
        }

        .social-signup p {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }

        .social-button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-align: center;
            color: white;
        }

        .google-button {
            background-color: #dd4b39;
        }

        .google-button:hover {
            background-color: #c23321;
        }

        .facebook-button {
            background-color: #3b5998;
        }

        .facebook-button:hover {
            background-color: #2d4373;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .login-link a {
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1a5bbf;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signupbg">

    </div>

<div class="signup-container">
    <h2>Sign Up for MediLong</h2>
    
    <!-- Sign Up Form -->
    <form id="signupForm">
        <div class="input-group">
            <label for="fullName" style="color: #000000;">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
            <label for="email" style="color: #000000;">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <label for="phone" style="color: #000000;">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="input-group">
            <label for="password" style="color: #000000;">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
            <label for="confirmPassword" style="color: #000000;">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <!-- Social Sign Up -->
    <div class="social-signup">
        <p style="color: #000000;">Or sign up with:</p>
        <button class="social-button google-button">
            <i class="fab fa-google"></i> Sign Up with Google
        </button>
        <button class="social-button facebook-button">
            <i class="fab fa-facebook"></i> Sign Up with Facebook
        </button>
    </div>

    <!-- Login Link -->
    <div class="login-link" style="color: #000000;">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validate password match
        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        // Simulate successful signup
        alert("Signup successful! Redirecting to login...");
        window.location.href = "login.html"; // Redirect to login page
    });

    // Redirect to Google signup (placeholder)
    document.querySelector('.google-button').addEventListener('click', function() {
        alert("Redirecting to Google signup...");
        // Add actual Google signup integration here
    });

    // Redirect to Facebook signup (placeholder)
    document.querySelector('.facebook-button').addEventListener('click', function() {
        alert("Redirecting to Facebook signup...");
        // Add actual Facebook signup integration here
    });
</script>

</body>
</html>
