<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Tracking with Realistic Physics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: white;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .logo span {
            color: #ffdd57;
        }

        .tracking {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
        }

        #map-container {
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: #e0f7fa;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #info {
            margin-top: 20px;
        }

        #info div {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Ambulance<span>Pro</span></div>
    </header>

    <main>
        <section class="tracking">
            <h1>Real-Time Ambulance Tracking</h1>
            <div id="map-container">
                <canvas id="map"></canvas>
            </div>
            <div id="info">
                <div id="location">Location: Loading...</div>
                <div id="speed">Speed: 0 km/h</div>
                <div id="eta">ETA: Calculating...</div>
            </div>
        </section>
    </main>

    <script>
        const canvas = document.getElementById('map');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 400;

        // Ambulance properties
        const ambulance = {
            x: 50,
            y: 200,
            width: 30,
            height: 20,
            speed: 0,
            maxSpeed: 5,
            acceleration: 0.1,
            deceleration: 0.05,
            angle: 0, // Direction in radians
            turningSpeed: 0.05, // Turning rate
        };

        // Road properties
        const road = {
            width: 100,
            lanes: 2,
        };

        // Map landmarks
        const landmarks = [
            { x: 100, y: 200, label: "Hospital" },
            { x: 400, y: 200, label: "Clinic" },
            { x: 700, y: 200, label: "Emergency Center" },
        ];

        // Draw the map
        function drawMap() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the road
            ctx.fillStyle = "#333";
            ctx.fillRect(0, canvas.height / 2 - road.width / 2, canvas.width, road.width);

            // Draw lane markings
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            for (let i = 1; i < road.lanes; i++) {
                const laneY = canvas.height / 2 - road.width / 2 + (road.width / road.lanes) * i;
                ctx.beginPath();
                ctx.setLineDash([10, 10]);
                ctx.moveTo(0, laneY);
                ctx.lineTo(canvas.width, laneY);
                ctx.stroke();
            }

            // Draw landmarks
            landmarks.forEach(landmark => {
                ctx.fillStyle = "#ffeb3b";
                ctx.beginPath();
                ctx.arc(landmark.x, landmark.y, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "#000";
                ctx.font = "12px Arial";
                ctx.fillText(landmark.label, landmark.x + 15, landmark.y + 5);
            });

            // Draw the ambulance
            ctx.save();
            ctx.translate(ambulance.x, ambulance.y);
            ctx.rotate(ambulance.angle);
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(-ambulance.width / 2, -ambulance.height / 2, ambulance.width, ambulance.height);
            ctx.restore();
        }

        // Update ambulance position and physics
        function updateAmbulance() {
            // Accelerate
            if (ambulance.speed < ambulance.maxSpeed) {
                ambulance.speed += ambulance.acceleration;
            }

            // Move the ambulance
            ambulance.x += Math.cos(ambulance.angle) * ambulance.speed;
            ambulance.y += Math.sin(ambulance.angle) * ambulance.speed;

            // Simulate turning at intersections
            if (ambulance.x > 400 && ambulance.x < 410) {
                ambulance.angle += ambulance.turningSpeed; // Turn right
            }

            // Decelerate when approaching a landmark
            landmarks.forEach(landmark => {
                const distance = Math.sqrt((ambulance.x - landmark.x) ** 2 + (ambulance.y - landmark.y) ** 2);
                if (distance < 50) {
                    ambulance.speed -= ambulance.deceleration;
                }
            });

            // Prevent negative speed
            if (ambulance.speed < 0) ambulance.speed = 0;

            // Update info
            document.getElementById('location').innerText = `Location: ${Math.floor(ambulance.x)}, ${Math.floor(ambulance.y)}`;
            document.getElementById('speed').innerText = `Speed: ${Math.floor(ambulance.speed * 10)} km/h`;
            document.getElementById('eta').innerText = `ETA: ${Math.floor((canvas.width - ambulance.x) / ambulance.speed)} seconds`;
        }

        // Animation loop
        function animate() {
            drawMap();
            updateAmbulance();
            requestAnimationFrame(animate);
        }

        // Start the simulation
        animate();
    </script>
</body>
</html>
