<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <style>
    /* Splash screen styles */
    #splash {
      background: linear-gradient(120deg, #edafce , #5fbed1 , #edafce 80%);
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: splashAnimation 2s forwards;
    }

    #splash img {
      width: 250px; /* Bigger logo */
      height: 250px;
      border-radius: 50%;
      animation: logoAnimation 1.5s ease-in-out;
      object-fit: contain;
    }

    /* Animation for splash screen (fade out) */
    @keyframes splashAnimation {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Logo animation (scale and fade) */
    @keyframes logoAnimation {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Main content (hidden initially) */
    #main {
      display: none;
      height: 100vh;
      background: linear-gradient(120deg, #edafce , #5fbed1 , #edafce 80%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    /* Show main after splash */
    body.loaded #main {
      display: flex;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Audio player styling */
    .audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    .audio-player:hover {
      opacity: 1;
    }
    
    .audio-player audio {
      width: 100%;
    }
  </style>
</head>
<body>

<div id="splash">
  <img src="medilonglogo1.jpg" alt="App Logo">
</div>

<div id="main">
  <h1>Welcome to Medilong!</h1>
  <p>Your health companion at your fingertips. Let's start your journey towards better health!</p>
</div>

<script>
  setTimeout(() => {
    document.body.classList.add('loaded');
  setTimeout(() => {
    window.location.href = "manoj.html";
  }, 2000);
}, 2000);

</script>

</body>
</html>
